<div class="container-fluid TopBar">
<h1> HOMEPAGE</h1>
</div>
<mat-grid-list cols="2" rowHeight="2:1">

  <mat-grid-tile>
    <div class="col Info">
      <h2>Clients online:</h2>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width:  87%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <h2>Completed backups</h2>
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="progress-bar bg-danger" role="progressbar" style="width: 5%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="col">
    <h2>Errors</h2>
    <div class="tableDiv ">
    <table class="table table-striped ErrorTable"
          >
      <thead>
      <tr>
        <th scope="col">Config</th>
        <th scope="col">Station</th>
        <th scope="col">Message</th>
      </tr>
      </thead>
      <tbody  *ngFor="let report of reports; index as i">
      <tr>
        <td> {{report.config}}</td>
        <td> {{report.station}}</td>
        <td>
          <button mat-button class="btn btn-secondary " (click)="openDialog(report.message)">Message</button>
        </td>
      </tr>

      </tbody>
  </table>


    </div >
    </div>

  </mat-grid-tile>

  </mat-grid-tile>
